plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile 'junit:junit:4.+'
    compile 'io.appium:java-client:6.+'
    compile 'com.googlecode.json-simple:json-simple:1.1.+'
    compile 'org.apache.httpcomponents:httpclient:4.5.+'
    compile 'commons-lang:commons-lang:2.+'
    compile 'com.google.code.gson:gson:2.+'
    compile 'com.google.http-client:google-http-client:1.21.+'
    compile 'com.testdroid:testdroid-api:2.+'
    compile 'com.google.http-client:google-http-client-jackson2:1.21.+'
}
